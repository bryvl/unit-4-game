<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOTR RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <div>
        <h1>Lord of the Rings RPG</h1>
        <button class="character" id="aragorn" value="aragorn">
            <h3>Aragorn</h3>
            <img src="assets/images/aragorn.jpeg" height="150" width="200">
            <div id="aragornHealth">0</div>
        </button>
        <button class="character" id="gandalf" value="gandalf">
                <h3>Gandalf</h3>
                <img src="assets/images/gandalf.jpg" height="150" width="200">
                <div id="gandalfHealth">0</div>
        </button>
        <button class="character" id="witchKing" value="witchKing">
                <h3>Witch King of Angmar</h3>
                <img src="assets/images/witch-king.JPG" height="150" width="200">
                <div id="witchHealth">0</div>
        </button>
        <button class="character" id="saruman" value="saruman">
                <h3>Saruman</h3>
                <img src="assets/images/saruman.jpg" height="150" width="200">
                <div id="sarumanHealth">0</div>
        </button>
    </div>
    <div id="player">
        <h1>Your Character</h1>
    </div>
    <div><h1>Enemies Available to Attack</h1></div>
    <div>
        <h1>Fight Section</h1>
        <button>Attack</button>
    </div>
    <div id="defender">
        <h1>Defender</h1>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
